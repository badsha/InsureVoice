version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: idra-postgres
    environment:
      POSTGRES_DB: idra_gms
      POSTGRES_USER: idra_admin
      POSTGRES_PASSWORD: secure_password_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - idra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U idra_admin -d idra_gms"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Backend Application  
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: idra-backend
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    environment:
      DATABASE_URL: postgresql://idra_admin:secure_password_2025@postgres:5432/idra_gms
      DJANGO_SETTINGS_MODULE: idra_gms.settings
      DEBUG: "True"
      DB_HOST: postgres
      DB_NAME: idra_gms
      DB_USER: idra_admin
      DB_PASSWORD: secure_password_2025
      DB_PORT: "5432"
    ports:
      - "6789:6789"
    networks:
      - idra-network
    restart: unless-stopped

  # React Native Mobile Development (Optional)
  mobile:
    build:
      context: ./mobile/react-native/idra-grievance-app
      dockerfile: Dockerfile.mobile
    container_name: idra-mobile
    depends_on:
      - backend
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - API_BASE_URL=http://backend:6789/api
    ports:
      - "8081:8081"  # Metro bundler
      - "19000:19000" # Expo DevTools
      - "19001:19001" # Expo CLI
      - "19002:19002" # Expo tunnel
    volumes:
      - ./mobile/react-native/idra-grievance-app:/app
      - /app/node_modules
    networks:
      - idra-network
    command: npx expo start --web --host 0.0.0.0

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: idra-nginx
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    networks:
      - idra-network
    profiles:
      - production

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: idra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - idra-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  redis_data:
    driver: local

networks:
  idra-network:
    driver: bridge